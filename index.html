<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Фитнес Трекер</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Мой Фитнес Трекер</h1>

        <div id="statistics">
            <h3>Статистика</h3>
            <p>Всего тренировок: 0</p>
        </div>

        <form id="add-training-form">
            <h3>Добавить тренировку</h3>
            <label for="sport">Вид спорта:</label>
            <select id="sport">
                <option value="">Выберите вид спорта</option>
                <option value="running">Бег</option>
                <option value="cycling">Велосипед</option>
                <option value="swimming">Плавание</option>
            </select>

            <label for="duration">Длительность (мин):</label>
            <input type="number" id="duration" min="1">

            <label for="intensity">Интенсивность:</label>
            <select id="intensity">
                <option value="low">Низкая</option>
                <option value="medium">Средняя</option>
                <option value="high">Высокая</option>
            </select>

            <label for="date">Дата:</label>
            <input type="date" id="date">

            <button type="submit">Добавить тренировку</button>
        </form>

        <form id="filters">
            <h3>Фильтры</h3>
            <label for="filter-sport">Вид спорта:</label>
            <select id="filter-sport">
                <option value="">Все виды спорта</option>
                <option value="running">Бег</option>
                <option value="cycling">Велосипед</option>
                <option value="swimming">Плавание</option>
            </select>

            <label for="filter-date">Дата:</label>
            <input type="date" id="filter-date">

            <button type="submit">Применить фильтры</button>
        </form>

        <ul id="training-list">
            <h3>Мои тренировки</h3>
        </ul>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
